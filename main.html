            <input type="text" id="author" placeholder="Author Name" required>
            <input type="text" id="isbn" placeholder="ISBN Number" required>
            <button type="submit" id="submit">âž• Add Book</button>

                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody id="book-list">
                <!-- JS will add rows here -->
            </tbody>
        </table>
    </div>
    <script type="text/javascript" src="./script.js">
</body>
